<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        ol li{
            background: #ddd;
            padding:5px;
        }
        ol.in li{
            list-style-position: inside;
        }
        ol.out li{
            list-style-position: outside;
        }
    </style>
</head>
<body>
    this is normal
    <ol class="in">
        <li>java</li>
        <li>oop</li>
    </ol>
    <ol class="out">
        <li>css</li>
    </ol>
    
</body>
</html>
